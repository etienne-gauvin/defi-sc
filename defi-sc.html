<head>
  <title>defi-sc</title>
</head>

<body>
  <aside class="aside">
    <!-- Connexion / déconnexion -->
    <div class="connect">
      {{loginButtons}}
    </div>
    
    <!-- Zone de recherche -->
    <div class="search">
      {{> search}}
    </div>
    
    <!-- Historique des recherches -->
    <div class="history">
      {{> history}}
    </div>
  </aside>
  
  <!-- Résultats de recherche -->
  <main class="main">
    <div class="results">
      {{> results}}
    </div>
  </main>
</body>

<template name="history">
  <h2>History</h2>
  <ol class="search-list">
    {{#each searchList}}
    <li class="search" data-id="{{_id}}">
      <span class="keywords">{{keywords}}</span>
    </li>
    {{/each}}
  </ol>
</template>

<template name="search">
  <form class="search-form">
    <input type="search" placeholder="#hashtag" required {{#unless currentUser}}disabled{{/unless}} />
    <input type="submit" value="Search" {{#unless currentUser}}disabled{{/unless}} />
  </form>
</template>

<template name="results">
  {{#if resultList}}
  <h3>Results:</h3>
  <ol class="search-list">
    {{#each resultList}}
    <li class="result">
      <span class="message">{{tweet.text}}</span>
    </li>
    {{/each}}
  </ol>
  {{/if}}
</template>
